<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google fonts and Fontawesome link -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <!-- CSS link -->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div id="main">
        <h1>TIC TAC TOE</h1>
        <p id="ins">
            Game starts by tapping on the box.
            <br><br>First Player starts as
            <b>Player X </b>And Second Player as
            <b>Player 0</b>
        </p>
        <br><br>
        <!--  The blocks/rows (9) and functions for JS and CSS -->
        <div class="blocks">
            <div class="row">
                <input type="text" id="b1" class="cell" onclick="myfunction_2(); myfunction();" readonly>
                <input type="text" id="b2" class="cell" onclick="myfunction_3(); myfunction();" readonly>
                <input type="text" id="b3" class="cell" onclick="myfunction_4(); myfunction();" readonly>
            </div>
            <div class="row">
                <input type="text" id="b4" class="cell" onclick="myfunction_5(); myfunction();" readonly>
                <input type="text" id="b5" class="cell" onclick="myfunction_6(); myfunction();" readonly>
                <input type="text" id="b6" class="cell" onclick="myfunction_7(); myfunction();" readonly>
            </div>
            <div class="row">
                <input type="text" id="b7" class="cell" onclick="myfunction_8(); myfunction();" readonly>
                <input type="text" id="b8" class="cell" onclick="myfunction_9();myfunction();" readonly>
                <input type="text" id="b9" class="cell" onclick="myfunction_10();myfunction();" readonly>
            </div>
        </div>
        <br><br><br>
        <!-- Restart button -->
        <button id="button" onclick="myfunction_11()">
            RESTART
        </button>
        <br><br>
        <p id="print"></p>
    </div>
    <!-- JS link-->
    <script src="assets/js/script.js"></script>
</body>
</html>
